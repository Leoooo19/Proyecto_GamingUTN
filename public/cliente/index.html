<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming UTN - Inicio</title>

    <!-- Tipografía moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="contenedor-principal">

        <h1 class="titulo">GAMING UTN</h1>
        <h2 class="subtitulo">Bienvenido</h2>

        <div class="card">

            <p class="card-title">Ingresá tu nombre para continuar</p>

            <input type="text" id="nombre" placeholder="Ej: Leo Gadea">

            <button id="btnEntrar">Ingresar a la tienda</button>

        </div>

    </div>

    <script>
        const input = document.getElementById("nombre");
        const btn = document.getElementById("btnEntrar");

        btn.addEventListener("click", () => {
            const nombre = input.value.trim();

            if (nombre.length < 2) {
                alert("Ingresá un nombre válido");
                return;
            }

            localStorage.setItem("clienteNombre", nombre);
            window.location.href = "/cliente/productos.html";
        });
    </script>

</body>
</html>
